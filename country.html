<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="country.css">
</head>
<body class="">
  <header>
    <div class="header-content">
      <h2 class="title"><a href="/">Where in the world</a></h2>
      <p class="theme-changer"><i class="fa-regular fa-moon"></i> &nbsp;&nbsp;Dark Mode</p>
    </div>
  </header>
  <main>
    <div class="country-details-container">
      <span class="back-btn" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i> &nbsp;&nbsp;Back</span>
    <div class="country-details">
      <img src="" alt="flag">
      <div class="details-text-container">
        <h1>Iceland</h1>
        <div class="details-text">
          <p class="native-name"><b>Native Name: </b></p>
          <p class="population"><b>Population: </b></p>
          <p class="Region"><b>Region: </b></p>
          <p class="SubRegion"><b>Sub Region: </b></p>
          <p class="Capital"><b>Capital: </b></p>
          <p class="Domain"><b>Top Level Domain: </b></p>
        </div>
        <div class="border-countries">
          <b>Border Countries: </b> &nbsp;
        </div>
      </div>
    </div>
    </div>
  </main>

  <script src="country.js" defer></script>
</body>
</html>
